<script>
    // Add event listener to the button
    document.getElementById('movie-options-button').addEventListener('click', () => {
        // Toggle the display of the select element
        const movieOptionsContainer = document.getElementById('movie-options-container');
        movieOptionsContainer.style.display = movieOptionsContainer.style.display === 'none' ? 'block' : 'none';
    });

    // Add event listener to the select element
    document.getElementById('movie_options').addEventListener('change', () => {
        // Get all selected options
        const selectedOptions = Array.from( document.getElementById('movie_options').selectedOptions ).map(option => option.value);
        // Send selected options to the backend
        fetch('/handle-options', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ selectedOptions }),
        })
        .then(response => response.json())
        .then(data => {
            // Display the response from the backend
            document.getElementById('result').innerText = data.message;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred.';
        });
    });
</script>

        <input type="text" id="movie_id" name="movie_id" required>

<script>
    const movieInput = document.getElementById('movie_id');
    const suggestionsDiv = document.getElementById('movie-suggestions');

    movieInput.addEventListener('input', function() {
        const query = movieInput.value;

        if (query.length > 0) {
            fetch(`/suggestions?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    suggestionsDiv.innerHTML = '';
                    data.suggestions.forEach(movie => {
                        const suggestionButton = document.createElement('button');
                        suggestionButton.textContent = movie;
                        suggestionButton.classList.add('suggestion-button');
                        suggestionButton.onclick = function() {
                            movieInput.value = movie; // Fill in the movie_id input
                            suggestionsDiv.innerHTML = ''; // Clear suggestions
                        };
                        suggestionsDiv.appendChild(suggestionButton);
                    });
                });
        } else {
            suggestionsDiv.innerHTML = '';
        }
    });
</script>

                                document.getElementById('result').innerText = 'Time taken to find path: ' + data.run_time.toFixed(4) + ' seconds';
                                const graphData = JSON.parse(data.graph_data);
                                Plotly.newPlot('graph', graphData.data, graphData.layout);
                            } else {
                                document.getElementById('result').innerText = data.error || 'An error occurred';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            if(search_method === '/dijkstra')
                                document.getElementById('result').innerText = 'An error occurred while performing Dijkstra';
                            else if(search_method === '/bfs')
                                document.getElementById('result').innerText = 'An error occurred while performing BFS';
                        });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred while fetching the data';
                });
        }

         // BFS button click
        document.getElementById('bfs-button').addEventListener('click', function(){
            const startMovie = document.getElementById('start_movie').value;
            const targetMovie = document.getElementById('target_movie').value;
            searches('/bfs', startMovie, targetMovie);
        });

        // BFS button click
       document.getElementById('dijkstra-button').addEventListener('click', function() {
            const startMovie = document.getElementById('startMovie').value;
            const targetMovie = document.getElementById('targetMovie').value;
            searches('/dijkstra', startMovie, targetMovie);
});

    </script>
