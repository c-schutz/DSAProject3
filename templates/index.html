<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Graph Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #result, #bfs-result {
            color: red;
            margin-top: 10px;
        }
        #result, #dijkstra-result {
            color: red;
            margin-top: 10px;
        }
        h1.flex {
            display: flex;
            gap : 1450px;
            align-items: center;
        }
        img.settings:hover {
            opacity: 0.5;
        }
        h1 img.settings {
            width: 30px;
            height: 30px;
            transition-property: opacity;
            transition-duration: .3s;
            transition-timing-function: ease;
            transition-delay: 0s;
        }
        body select{
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 5px 5px 5px darkgrey;
        }
        body select:hover{
            opacity: 0.5;
        }
        body option:hover{
            opacity: 0.5;
        }
        .bfs-form {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1 class="flex">
        Movie Graph Visualizer
        <img id="SettingsButton" class="settings" src="{{ url_for('static', filename='images/settingsDSA.jpg') }}" alt="Settings Icon">
    </h1>

    <form id="movie-form" action="/visualize" method="POST">
        <label for="movie_id">Enter Movie Title:</label>
        <input type="text" id="movie_id" name="movie_id" required>
        <label for="max_connections">Max Connections:</label>
        <input type="number" id="max_connections" name="max_connections" value="15" min="1">
        <button type="submit">Visualize</button>
    </form>

    <div id="result"></div>
    <div id="graph"></div>

    <div class="bfs-form">
        <h2>Breadth-First Search</h2>
        <label for="start_movie">Start Movie Title:</label>
        <input type="text" id="start_movie" name="start_movie" required>
        <label for="target_movie">Target Movie Title:</label>
        <input type="text" id="target_movie" name="target_movie" required>
        <button id="bfs-button">Find Kevin Bacon Number</button>
    </div>

    <div id="bfs-result"></div>


    <div class="dijkstra-form">
        <h2>Dijkstra Search</h2>
        <label for="startMovie">Start Movie Title:</label>
        <input type="text" id="startMovie" name="startMovie" required>
        <label for="targetMovie">Target Movie Title:</label>
        <input type="text" id="targetMovie" name="targetMovie" required>
        <button id="dijkstra-button">Find Kevin Bacon Number</button>
    </div>

    <div id="dijkstra-result"></div>

    <script>
        (function () {
            let flag = false;
            document.addEventListener('DOMContentLoaded', function () {
                const settingsButton = document.getElementById('SettingsButton');
                settingsButton.addEventListener('click', function () {
                    flag = !flag;
                    settingsButton.classList.remove('settings');
                    void settingsButton.offsetWidth;
                    settingsButton.classList.add('settings');

                    if (flag) {
                        const selectElement = document.createElement('select');
                        selectElement.name = "settings";
                        selectElement.id = "settings-select";
                        selectElement.innerHTML = `
                            <option value="">Options</option>
                            <option value="dog">One Movie</option>
                            <option value="cat">Two Movies</option>
                        `;
                        selectElement.style.position = 'absolute';
                        selectElement.style.top = '60px';
                        selectElement.style.left = '1725px';
                        document.body.appendChild(selectElement);
                    } else {
                        const existingSelect = document.getElementById('settings-select');
                        if (existingSelect) {
                            existingSelect.remove();
                        }
                    }
                });
            });
        }());


        document.getElementById('movie-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/visualize', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    // Handle the case where multiple movies are found
                    let movieListHTML = '<h2>Select a Movie</h2><form id="movie-selection-form"><ul>';
                    data.forEach(movie => {
                        movieListHTML += `<li><input type="radio" id="movie_${movie.id}" name="movie_id" value="${movie.id}" required><label for="movie_${movie.id}">${movie.original_title} (ID: ${movie.id})</label></li>`;
                    });
                    movieListHTML += '</ul><input type="hidden" name="max_connections" value="15"><button type="submit">Visualize</button></form>';
                    document.getElementById('result').innerHTML = movieListHTML; // Display movie selection
                    document.getElementById('graph').innerHTML = ''; // Clear previous graph

                    // Add event listener for the movie selection form
                    document.getElementById('movie-selection-form').addEventListener('submit', function(e) {
                        e.preventDefault();
                        const selectedMovieId = this.movie_id.value;
                        const maxConnections = this.max_connections.value;

                        // Fetch the graph data for the selected movie
                        fetch('/visualizeID', {
                            method: 'POST',
                            body: new URLSearchParams({
                                movie_id: selectedMovieId,
                                max_connections: maxConnections
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.graph_data) {
                                // Parse the graph_data string into a JSON object
                                const graphData = JSON.parse(data.graph_data);
                                // Use Plotly to create the graph
                                Plotly.newPlot('graph', graphData.data, graphData.layout);
                                document.getElementById('result').innerText = ''; // Clear previous errors
                            } else {
                                document.getElementById('result').innerText = data.error || 'An error occurred.';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('result').innerText = 'An error occurred while fetching the data.';
                        });
                    });
                } else if (data.graph_data) {
                    // If a single movie was found, plot it immediately
                    const graphData = JSON.parse(data.graph_data);
                    Plotly.newPlot('graph', graphData.data, graphData.layout);
                    document.getElementById('result').innerText = ''; // Clear previous errors
                } else {
                    document.getElementById('result').innerText = data.error || 'An error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while fetching the data.';
            });
        });

        document.getElementById('bfs-button').addEventListener('click', function() {
            const startMovie = document.getElementById('start_movie').value;
            const targetMovie = document.getElementById('target_movie').value;

            fetch('/bfs', {
                method: 'POST',
                body: new URLSearchParams({
                    start_movie: startMovie,
                    target_movie: targetMovie
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('bfs-result').innerText = data.message; // Display BFS completion message
                } else {
                    document.getElementById('bfs-result').innerText = data.error || 'An error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('bfs-result').innerText = 'An error occurred while performing BFS.';
            });
        });

        document.getElementById('dijkstra-button').addEventListener('click', function() {
            const startMovie = document.getElementById('startMovie').value;
            const targetMovie = document.getElementById('targetMovie').value;

            fetch('/dijkstra', {
                method: 'POST',
                body: new URLSearchParams({
                    start_movie: startMovie,
                    target_movie: targetMovie
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('dijkstra-result').innerText = data.message; // Display dijkstra completion message
                } else {
                    document.getElementById('dijkstra-result').innerText = data.error || 'An error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('dijkstra-result').innerText = 'An error occurred while performing dijkstra.';
            });
        });
    </script>
</body>
</html>
