<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Graph Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #result, #bfs-result, #dijkstra-result {
            color: red;
            margin-top: 10px;
        }
        h1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body select, button {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        select:hover, button:hover {
            opacity: 0.7;
        }
        .form-group {
            margin-bottom: 20px; /* Add spacing between form sections */
            text-align: right; /* Align content to the right */
        }
        .form-section {
            display: none;
            margin-top: 20px;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>
        Movie Graph Visualizer
    </h1>
    <div class="form-group">
        <label for="movie_options">Choose one or more options:</label>
        <div id="movie_options" class="checkbox-group">
            <label>
                <input type="checkbox" name="options" value="Date Released">
                Date Released
            </label>
            <label>
                <input type="checkbox" name="options" value="Budget Value">
                Budget Value
            </label>
            <label>
                <input type="checkbox" name="options" value="Revenue">
                Revenue
            </label>
            <label>
                <input type="checkbox" name="options" value="Option 4">
                Option 4
            </label>
        </div>
    </div>

    <div id="check"></div>

    <script>
        // Add event listeners to checkboxes
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // Get all selected options
                const selectedOptions = Array.from(
                    document.querySelectorAll('input[type="checkbox"]:checked')
                ).map(input => input.value);

                // Send selected options to the backend
                fetch('/handle-options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ selectedOptions }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display the response from the backend
                    document.getElementById('result').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred.';
                });
            });
        });
    </script>

        <label for="feature-select">Choose a Feature:</label>
        <select id="feature-select">
            <option value="visualization-form">Visualization</option>
            <option value="bfs-form">Breadth-First Search</option>
            <option value="dijkstra-form">Dijkstra Search</option>
        </select>

    <div id="visualization-form" class="form-section active">
        <h2>Graph Visualization</h2>
        <form id="movie-form" action="/visualize" method="POST">
            <label for="movie_id">Enter Movie Title:</label>
            <input type="text" id="movie_id" name="movie_id" required>
            <label for="max_connections">Max Connections:</label>
            <input type="number" id="max_connections" name="max_connections" value="15" min="1">
            <button type="submit">Visualize</button>
        </form>
    </div>

    <div id="bfs-form" class="form-section">
        <h2>Breadth-First Search</h2>
        <label for="start_movie">Start Movie Title:</label>
        <input type="text" id="start_movie" name="start_movie" required>
        <label for="target_movie">Target Movie Title:</label>
        <input type="text" id="target_movie" name="target_movie" required>
        <button id="bfs-button">Find Kevin Bacon Number</button>
    </div>

    <div id="dijkstra-form" class="form-section">
        <h2>Dijkstra Search</h2>
        <label for="startMovie">Start Movie Title:</label>
        <input type="text" id="startMovie" name="startMovie" required>
        <label for="targetMovie">Target Movie Title:</label>
        <input type="text" id="targetMovie" name="targetMovie" required>
        <button id="dijkstra-button">Find Kevin Bacon Number</button>
    </div>

    <div id="result"></div>
    <div id="graph"></div>

    <script>
        // Handle switching between forms
        document.getElementById('feature-select').addEventListener('change', function() {
            const selectedValue = this.value;
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(selectedValue).classList.add('active');
        });

        // Visualization form submission
        document.getElementById('movie-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/visualize', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (Array.isArray(data)) {
                    // Handle the case where multiple movies are found
                    let movieListHTML = '<h2>Select a Movie</h2><form id="movie-selection-form"><ul>';
                    data.forEach(movie => {
                        // Check for Release Date
                        let releaseDate = 'Unknown Year';
                        if (movie.release_date) {
                            releaseDate = movie.release_date;
                        }
                         // Check for Top Cast
                        let movieCast = 'Unknown Cast';
                        if (movie.cast && movie.cast !== 'Unknown Cast') {
                            movieCast = movie.cast;
                        }
                        movieListHTML += `<li><input type="radio" id="movie_${movie.id}" name="movie_id" value="${movie.id}" required>
                        <label for="movie_${movie.id}">${movie.original_title} (Release Date: ${releaseDate}) (Top Cast: ${movieCast})</label>
                        </li>`;
            });
                    movieListHTML += '</ul><input type="hidden" name="max_connections" value="15"><button type="submit">Visualize</button></form>';
                    document.getElementById('result').innerHTML = movieListHTML; // Display movie selection
                    document.getElementById('graph').innerHTML = ''; // Clear previous graph

                    // Add event listener for the movie selection form
                    document.getElementById('movie-selection-form').addEventListener('submit', function(e) {
                        e.preventDefault();
                        const selectedMovieId = this.movie_id.value;
                        const maxConnections = this.max_connections.value;

                        // Fetch the graph data for the selected movie
                        fetch('/visualizeID', {
                            method: 'POST',
                            body: new URLSearchParams({
                                movie_id: selectedMovieId,
                                max_connections: maxConnections
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.graph_data) {
                                // Parse the graph_data string into a JSON object
                                const graphData = JSON.parse(data.graph_data);
                                // Use Plotly to create the graph
                                Plotly.newPlot('graph', graphData.data, graphData.layout);
                                document.getElementById('result').innerText = ''; // Clear previous errors
                            } else {
                                document.getElementById('result').innerText = data.error || 'An error occurred.';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('result').innerText = 'An error occurred while fetching the data.';
                        });
                    });
                } else if (data.graph_data) {
                    // If a single movie was found, plot it immediately
                    const graphData = JSON.parse(data.graph_data);
                    Plotly.newPlot('graph', graphData.data, graphData.layout);
                    document.getElementById('result').innerText = ''; // Clear previous errors
                } else {
                    document.getElementById('result').innerText = data.error || 'An error occurred.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred while fetching the data.';
            });
        });

        // retrieves the data used for the two search methods
        function searches(search_method,  startMovie,  targetMovie) {
            document.getElementById('result').innerHTML = ''; // clear previous message
            document.getElementById('graph').innerHTML = ''; // clear previous graph
            let startMovieId = null;
            let targetMovieId = null;
            fetch('/get_movie_list', {
                method: 'POST',
                body: new URLSearchParams({
                    start_movie: startMovie,
                    target_movie: targetMovie,
                    startMovie: startMovie,
                    targetMovie: targetMovie
                })
            })
                .then(response => response.json())
                .then(async data => {
                    // if multiple movies found prints out a list of options
                    if (Array.isArray(data.start_movie_data)) {
                        // Handle the case where multiple movies are found
                        let movieListHTML = '<h2>Select a Movie</h2><form id="start-selection-form"><ul>';
                        data.start_movie_data.forEach(movie => {
                            // Check for Release Date
                            let releaseDate = 'Unknown Year';
                            if (movie.release_date)
                                releaseDate = movie.release_date;
                            // Check for Top Cast
                            let movieCast = 'Unknown Cast';
                            if (movie.cast && movie.cast !== 'Unknown Cast') {
                                movieCast = movie.cast;
                            }
                            movieListHTML += `<li><input type="radio" id="movie_${movie.id}" name="movie_id" value="${movie.id}" required>
                        <label for="movie_${movie.id}">${movie.original_title} (Release Date: ${releaseDate}) (Top Cast: ${movieCast})</label>
                        </li>`;
                        });
                        movieListHTML += '</ul><button type="submit">Find Kevin Bacon Number</button></form>';
                        document.getElementById('result').innerHTML = movieListHTML; // Display movie selection
                        document.getElementById('graph').innerHTML = ''; // Clear previous graph

                        // Add event listener for the movie selection form
                        startMovieId = await new Promise(resolve => {
                            const form = document.getElementById('start-selection-form');
                            form.addEventListener('submit', function (e) {
                                e.preventDefault(); // prevents form submission
                                resolve(this.movie_id.value); // resolves the promise with the selected movie ID
                            });
                        });
                    } else
                        startMovieId = data.start_movie_data;

                    // same process but with target movie
                    if (Array.isArray(data.target_movie_data)) {
                        // Handle the case where multiple movies are found
                        let movieListHTML = '<h2>Select a Movie</h2><form id="target-selection-form"><ul>';
                        data.target_movie_data.forEach(movie => {
                            // Check for Release Date
                            let releaseDate = 'Unknown Year';
                            if (movie.release_date) {
                                releaseDate = movie.release_date;
                            }
                            // Check for Top Cast
                            let movieCast = 'Unknown Cast';
                            if (movie.cast && movie.cast !== 'Unknown Cast') {
                                movieCast = movie.cast;
                            }

                            movieListHTML += `<li><input type="radio" id="movie_${movie.id}" name="movie_id" value="${movie.id}" required>
                        <label for="movie_${movie.id}">${movie.original_title} (Release Date: ${releaseDate}) (Top Cast: ${movieCast})</label>
                        </li>`;
                        });
                        movieListHTML += '</ul><button type="submit">Find Kevin Bacon Number</button></form>';
                        document.getElementById('result').innerHTML = movieListHTML; // Display movie selection
                        document.getElementById('graph').innerHTML = ''; // Clear previous graph

                        // Add event listener for the movie selection form
                        targetMovieId = await new Promise(resolve => {
                            const form = document.getElementById('target-selection-form');
                            form.addEventListener('submit', function (e) {
                                e.preventDefault(); // prevents form submission
                                resolve(this.movie_id.value); // resolves the promise with the selected movie ID
                            });
                        });
                    } else
                        targetMovieId = data.target_movie_data;

                    // calling the passed-in search choice from the function
                    fetch(search_method, {
                        method: 'POST',
                        body: new URLSearchParams({
                            start_movie: startMovie,
                            target_movie: targetMovie,
                            startMovie: startMovie,
                            targetMovie: targetMovie,
                            start_movie_id: startMovieId,
                            target_movie_id: targetMovieId
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.graph_data) {
                                //let result = 'Time taken to find path: ' + data.run_time.toFixed(4);
                                document.getElementById('result').innerText = 'Time taken to find path: ' + data.run_time.toFixed(4) + 'seconds';;
                                const graphData = JSON.parse(data.graph_data);
                                Plotly.newPlot('graph', graphData.data, graphData.layout);
                            } else {
                                document.getElementById('result').innerText = data.error || 'An error occurred';
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            if(search_method === '/dijkstra')
                                document.getElementById('result').innerText = 'An error occurred while performing Dijkstra';
                            else if(search_method === '/bfs')
                                document.getElementById('result').innerText = 'An error occurred while performing BFS';
                        });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerText = 'An error occurred while fetching the data';
                });
        }



         // BFS button click
        document.getElementById('bfs-button').addEventListener('click', function(){
            const startMovie = document.getElementById('start_movie').value;
            const targetMovie = document.getElementById('target_movie').value;
            searches('/bfs', startMovie, targetMovie);
        });

        // BFS button click
       document.getElementById('dijkstra-button').addEventListener('click', function() {
            const startMovie = document.getElementById('startMovie').value;
            const targetMovie = document.getElementById('targetMovie').value;
            searches('/dijkstra', startMovie, targetMovie);
});

    </script>
</body>
</html>
